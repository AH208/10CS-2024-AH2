{% extends "base.html" %}

{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="w3-container w3-round-large w3-deep-purple w3-display-middle">
    <p>My Calculator</p>
    <form method="POST">
        Number 1: <input type="number" name="num1" required><br>
        Operator:
        <select name="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option> </select>
        </select><br>
        Number 2: <input type="number" name="num2" required><br>
        <input type="submit" value="calculate">
    </form>
    {% if result is not none %}
        <p>Result: {{ result }}</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Back to home</a>
    <br>
</div>

{% endblock %}
