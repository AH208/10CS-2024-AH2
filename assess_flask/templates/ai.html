{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="w3-container w3-round-xxlarge w3-deep-purple w3-display-middle">
    <div class="w3-center w3-padding-16">
        <form method="post">
            <textarea name="output" readonly class="w3-blue w3-block" cols="64">{{output}}</textarea>
            <textarea name="input" class="w3-block" cols="64"></textarea>
            <input class="w3-button w3-white w3-border w3-border-red w3-round-large w3-margin-top" type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
